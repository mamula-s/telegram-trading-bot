<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Адмін-панель Telegram Trading Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#users">Користувачі</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#signals">Сигнали</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <section id="users" class="mb-5">
            <h2>Користувачі</h2>
            <table id="usersTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ім'я</th>
                        <th>Тип підписки</th>
                        <th>Дата закінчення підписки</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Тут будуть відображатися користувачі -->
                </tbody>
            </table>
        </section>

        <section id="signals">
            <h2>Сигнали</h2>
            <button id="createSignalBtn" class="btn btn-primary mb-3">Створити новий сигнал</button>
            <div id="signalForm" style="display: none;">
                <form id="signalForm" class="mb-4">
                    <div class="mb-3">
                        <label for="signalType" class="form-label">Тип сигналу:</label>
                        <select id="signalType" name="type" class="form-select" required>
                            <option value="futures">Ф'ючерси</option>
                            <option value="spot">Спот</option>
                        </select>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="pair" class="form-label">Валютна пара:</label>
                        <select id="pair" name="pair" class="form-select" required>
                            <option value="">Виберіть пару</option>
                            <!-- Опції будуть додані через JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="direction" class="form-label">Напрямок:</label>
                        <select id="direction" name="direction" class="form-select" required>
                            <option value="buy">Купити</option>
                            <option value="sell">Продати</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="entryPrice" class="form-label">Ціна входу:</label>
                        <input type="number" id="entryPrice" name="entryPrice" class="form-control" step="0.00000001" required>
                    </div>
                    <div class="mb-3">
                        <label for="takeProfit" class="form-label">Тейк-профіт:</label>
                        <input type="number" id="takeProfit" name="takeProfit" class="form-control" step="0.00000001" required>
                    </div>
                    <div class="mb-3">
                        <label for="stopLoss" class="form-label">Стоп-лосс:</label>
                        <input type="number" id="stopLoss" name="stopLoss" class="form-control" step="0.00000001" required>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Примітка:</label>
                        <textarea id="note" name="note" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Зображення:</label>
                        <input type="file" id="image" name="image" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success">Створити сигнал</button>
                </form>
            </div>
            <table id="signalsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Тип</th>
                        <th>Пара</th>
                        <th>Напрямок</th>
                        <th>Ціна входу</th>
                        <th>Тейк-профіт</th>
                        <th>Стоп-лосс</th>
                        <th>Примітка</th>
                        <th>Зображення</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Тут будуть відображатися сигнали -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin.js"></script>
</body>
</html>
