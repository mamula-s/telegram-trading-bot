<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Bot Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script>
        // Ініціалізація Telegram WebApp
        window.Telegram = window.Telegram || {
            WebApp: {
                ready: () => console.log('WebApp ready called'),
                MainButton: {
                    show: () => console.log('Show button called'),
                    hide: () => console.log('Hide button called'),
                    setText: () => console.log('Set text called')
                },
                expand: () => console.log('Expand called'),
                backgroundColor: '#ffffff',
                textColor: '#000000',
                buttonColor: '#3390ec',
                buttonTextColor: '#ffffff',
                initDataUnsafe: {
                    user: {
                        id: '12345',
                        first_name: 'Test',
                        last_name: 'User',
                        username: 'testuser'
                    }
                }
            }
        };

        window.Telegram.WebApp.ready();
    </script>
    <script src="webapp.bundle.js"></script>
</body>
</html>
