<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading Bot Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        console.log('Starting initialization...');
        if (!window.Telegram) {
            console.log('Creating Telegram mock...');
            window.Telegram = {
                WebApp: {
                    ready: () => { console.log('WebApp ready called'); },
                    MainButton: {
                        show: () => { console.log('Show button called'); },
                        hide: () => { console.log('Hide button called'); },
                        setText: () => { console.log('Set text called'); }
                    },
                    backgroundColor: '#ffffff',
                    textColor: '#000000',
                    buttonColor: '#3390ec',
                    buttonTextColor: '#ffffff'
                }
            };
        }
    </script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Додамо тестовий контент -->
    <h1 id="test-header" style="display: none;">Test Content</h1>
    
    <div id="root"></div>
    
    <!-- Додамо скрипт для тестування -->
    <script>
        console.log('DOM loaded, root element:', document.getElementById('root'));
    </script>
    <script src="webapp.bundle.js"></script>
    <script>
        console.log('Bundle loaded');
        // Перевіримо чи React почав рендеринг
        setTimeout(() => {
            console.log('After timeout, root children:', document.getElementById('root').children);
        }, 1000);
    </script>
</body>
</html>
